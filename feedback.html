<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback - Pioneer Seedlings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-gray-800 flex flex-col items-center justify-center min-h-screen px-4 py-12">

  <div class="bg-white p-10 rounded-lg shadow-lg max-w-lg w-full">
    <h1 class="text-4xl font-extrabold text-green-600 mb-6 text-center">We'd Love to Hear From You!</h1>
    <p class="mb-8 text-center text-gray-700">
      Your feedback helps us grow and serve you better. Please fill out the form below.
    </p>

    <form id="feedbackForm" class="space-y-6" novalidate>
      <div>
        <label for="name" class="block font-semibold mb-2">Full Name <span class="text-red-500">*</span></label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="e.g. Jane Muthoni"
          required
          class="w-full p-3 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
        />
        <p class="mt-1 text-sm text-red-600 hidden" id="nameError">Name is required.</p>
      </div>

      <div>
        <label for="email" class="block font-semibold mb-2">Email Address <span class="text-red-500">*</span></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="e.g. jane@example.com"
          required
          class="w-full p-3 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
        />
        <p class="mt-1 text-sm text-red-600 hidden" id="emailError">Enter a valid email address.</p>
      </div>

      <div>
        <label for="phone" class="block font-semibold mb-2">Phone Number <span class="text-red-500">*</span></label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="e.g. +254712345678"
          required
          class="w-full p-3 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
        />
        <p class="mt-1 text-sm text-red-600 hidden" id="phoneError">Enter a valid phone number (e.g. +254712345678).</p>
      </div>

      <div>
        <label for="message" class="block font-semibold mb-2">Your Feedback <span class="text-red-500">*</span></label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Share your experience, suggestions, or any questions you have..."
          required
          class="w-full p-3 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 resize-none"
        ></textarea>
        <p class="mt-1 text-sm text-red-600 hidden" id="messageError">Feedback message is required.</p>
      </div>

      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition focus:outline-none focus:ring-4 focus:ring-green-500"
      >
        Submit Feedback
      </button>
    </form>

    <div id="afterSubmit" class="hidden mt-8 text-center">
      <h2 class="text-2xl font-semibold text-green-700 mb-4">Thank you for your feedback!</h2>
      <a href="index.html" class="inline-block bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold transition focus:outline-none focus:ring-4 focus:ring-green-500">
        Back to Home
      </a>
    </div>
  </div>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const message = document.getElementById('message').value.trim();

      // Error elements
      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const phoneError = document.getElementById('phoneError');
      const messageError = document.getElementById('messageError');

      // Reset error visibility
      nameError.classList.add('hidden');
      emailError.classList.add('hidden');
      phoneError.classList.add('hidden');
      messageError.classList.add('hidden');

      let valid = true;

      // Name
      if (!name) {
        nameError.classList.remove('hidden');
        valid = false;
      }

      // Email validation
      const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!email || !emailRegex.test(email)) {
        emailError.classList.remove('hidden');
        valid = false;
      }

      // Phone validation: e.g., +254712345678
      const phoneRegex = /^\+?\d{10,15}$/;
      if (!phone || !phoneRegex.test(phone)) {
        phoneError.classList.remove('hidden');
        valid = false;
      }

      // Message
      if (!message) {
        messageError.classList.remove('hidden');
        valid = false;
      }

      if (!valid) return;

      // If all valid, show success message
      document.getElementById('feedbackForm').classList.add('hidden');
      document.getElementById('afterSubmit').classList.remove('hidden');
    });
  </script>

</body>
</html>
